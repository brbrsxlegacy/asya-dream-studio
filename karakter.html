<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Gelişmiş CSS Karakter</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .human {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* KAFA VE YÜZ */
        .head {
            width: 60px;
            height: 70px;
            background: #ffdbac;
            border-radius: 40% 40% 50% 50%;
            position: relative;
            z-index: 2;
            border: 2px solid #e0c198;
        }

        .eyes {
            position: absolute;
            top: 25px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .eye {
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
        }

        /* GÖVDE (TİŞÖRT) */
        .torso {
            width: 80px;
            height: 100px;
            background: #e74c3c; /* Kırmızı Tişört */
            border-radius: 10px 10px 5px 5px;
            margin-top: -5px;
            position: relative;
            z-index: 1;
        }

        /* KOLLAR */
        .arm {
            width: 20px;
            height: 90px;
            background: #ffdbac;
            position: absolute;
            top: 5px;
            border-radius: 10px;
            border-top: 20px solid #c0392b; /* Tişörtün kolu */
        }

        .arm.left {
            left: -25px;
            transform: rotate(10deg);
        }

        .arm.right {
            right: -25px;
            transform: rotate(-10deg);
        }

        /* BACAKLAR (PANTOLON) */
        .legs-container {
            display: flex;
            gap: 10px;
            margin-top: -5px;
        }

        .leg {
            width: 25px;
            height: 100px;
            background: #2980b9; /* Mavi Pantolon */
            border-radius: 0 0 10px 10px;
            position: relative;
        }

        /* AYAKKABILAR */
        .leg::after {
            content: "";
            position: absolute;
            bottom: 0;
            width: 35px;
            height: 15px;
            background: #333;
            border-radius: 10px 10px 0 0;
        }

        .leg.left::after { right: 0; }
        .leg.right::after { left: 0; }

    </style>
</head>
<body>

    <div class="human">
        <div class="head">
            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
        </div>
        
        <div class="torso">
            <div class="arm left"></div>
            <div class="arm right"></div>
        </div>

        <div class="legs-container">
            <div class="leg left"></div>
            <div class="leg right"></div>
        </div>
    </div>

</body>
</html>
