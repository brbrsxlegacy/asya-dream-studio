<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Stil Karakter Paneli</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --hair-color: #442211;
            --top-color: #ff4757;
            --bottom-color: #2f3542;
            --skin: #ffdbac;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #character-canvas {
            width: 300px;
            height: 450px;
            border: 4px solid #333;
            border-radius: 20px;
            position: relative;
            background: #222;
            overflow: hidden;
        }

        /* --- KATMANLAR --- */
        .layer { position: absolute; left: 50%; transform: translateX(-50%); transition: 0.3s; }

        /* Saç Arkada */
        #hair { top: 40px; z-index: 1; width: 120px; height: 100px; background: var(--hair-color); }

        /* Kafa ve Mutlu Ağız */
        .head { 
            width: 80px; height: 100px; background: var(--skin); border-radius: 40px; 
            top: 60px; z-index: 2; position: absolute; left: 50%; transform: translateX(-50%);
        }
        .mouth {
            width: 24px; height: 12px; border-bottom: 3px solid #7d2d2d;
            border-radius: 0 0 12px 12px; margin: 60px auto 0;
        }

        /* Üst Giyim */
        #top { top: 165px; z-index: 3; width: 100px; height: 60px; background: var(--top-color); border-radius: 10px 10px 0 0; }

        /* Alt Giyim */
        #bottom { top: 230px; z-index: 2; width: 90px; height: 80px; background: var(--bottom-color); }

        /* --- KONTROL PANELİ --- */
        .panel {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 800px;
        }
        .group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 0.8rem; color: #00ffcc; font-weight: bold; }
        select { background: #333; color: white; border: 1px solid #555; padding: 5px; border-radius: 4px; }
        
    </style>
</head>
<body>

    <h2>Karakter Tasarım Laboratuvarı</h2>

    <div id="character-canvas">
        <div id="hair" class="layer"></div>
        <div class="head">
            <div class="mouth"></div>
        </div>
        <div id="top" class="layer"></div>
        <div id="bottom" class="layer"></div>
    </div>

    <div class="panel">
        <div class="group">
            <label>SAÇ STİLİ</label>
            <select onchange="applyHair(this.value)">
                <option value="long">Uzun Düz</option>
                <option value="bob">Küt Kesim</option>
                <option value="spike">Dikenli</option>
                <option value="afro">Afro</option>
                <option value="bald">Kel</option>
                <option value="mohawk">Mohawk</option>
                <option value="ponytail">At Kuyruğu</option>
                <option value="side">Yana Yatık</option>
                <option value="shaved">Yanlar Sıfır</option>
                <option value="square">Kutu Kesim</option>
            </select>
        </div>

        <div class="group">
            <label>ÜST GİYİM</label>
            <select onchange="applyTop(this.value)">
                <option value="tshirt">T-Shirt</option>
                <option value="crop">Crop Top</option>
                <option value="tank">Atlet</option>
                <option value="bikini">Bikini</option>
                <option value="hoodie">Hoodie</option>
                <option value="armor">Zırh</option>
                <option value="kimono">Kimono</option>
                <option value="strapless">Straplez</option>
                <option value="vneck">V-Yaka</option>
                <option value="jacket">Açık Ceket</option>
            </select>
        </div>

        <div class="group">
            <label>ALT GİYİM</label>
            <select onchange="applyBottom(this.value)">
                <option value="jeans">Pantolon</option>
                <option value="shorts">Mini Şort</option>
                <option value="skirt">Mini Etek</option>
                <option value="vcut">V-Kesim Alt</option>
                <option value="cargo">Kargo</option>
                <option value="leggings">Tayt</option>
                <option value="robotic">Mekanik</option>
                <option value="swim">Yüzme Şortu</option>
                <option value="wide">Bol Kesim</option>
                <option value="torn">Yırtık Kot</option>
            </select>
        </div>
    </div>

    <script>
        const hair = document.getElementById('hair');
        const topPart = document.getElementById('top');
        const bottomPart = document.getElementById('bottom');

        // --- STİL FONKSİYONLARI ---
        function applyHair(style) {
            hair.style.borderRadius = "0";
            hair.style.clipPath = "none";
            if(style === 'long') hair.style.borderRadius = "40px 40px 0 0";
            if(style === 'bob') { hair.style.height = "70px"; hair.style.borderRadius = "40px 40px 5px 5px"; }
            if(style === 'spike') hair.style.clipPath = "polygon(0% 100%, 20% 0%, 40% 100%, 60% 0%, 80% 100%, 100% 0%, 100% 100%)";
            if(style === 'bald') hair.style.background = "transparent"; else hair.style.background = "var(--hair-color)";
            if(style === 'afro') hair.style.borderRadius = "50% 50% 20% 20%";
            if(style === 'mohawk') { hair.style.width = "30px"; hair.style.borderRadius = "10px"; } else { hair.style.width = "120px"; }
        }

        function applyTop(style) {
            topPart.style.clipPath = "none";
            topPart.style.height = "60px";
            if(style === 'crop') topPart.style.height = "35px";
            if(style === 'tank') topPart.style.clipPath = "polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%)";
            if(style === 'bikini') { topPart.style.height = "30px"; topPart.style.clipPath = "polygon(0 0, 45% 0, 50% 100%, 55% 0, 100% 0, 100% 100%, 0 100%)"; }
            if(style === 'strapless') topPart.style.borderRadius = "0";
        }

        function applyBottom(style) {
            bottomPart.style.clipPath = "none";
            bottomPart.style.height = "80px";
            if(style === 'shorts') bottomPart.style.height = "35px";
            if(style === 'vcut') { bottomPart.style.height = "40px"; bottomPart.style.clipPath = "polygon(0 0, 100% 0, 50% 100%)"; }
            if(style === 'skirt') { bottomPart.style.height = "40px"; bottomPart.style.borderRadius = "0 0 20px 20px"; }
        }
    </script>
</body>
</html>
