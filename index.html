<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>CSS Pro Karakter Tasarımcısı</title>
    <style>
        :root {
            --skin: #ffdbac;
            --eye-color: #00ffcc;
            --hair-color: #442211;
            --top-color: #3498db;
            --bottom-color: #2c3e50;
        }

        body { background: #1a1a1a; color: white; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; }

        /* --- KARAKTER ALANI --- */
        #canvas {
            width: 300px; height: 450px; background: radial-gradient(circle, #333, #000);
            border-radius: 20px; position: relative; margin: 20px; border: 4px solid #444;
        }

        /* KAFA VE GÖZLER */
        .head { 
            width: 80px; height: 100px; background: var(--skin); 
            border-radius: 40px 40px 35px 35px; position: absolute; 
            left: 110px; top: 70px; z-index: 5; 
        }

        .eye-socket { 
            display: flex; justify-content: space-around; width: 60px; margin: 40px auto 0; 
        }

        .eye { 
            width: 15px; height: 8px; background: white; border-radius: 50%; 
            position: relative; border: 1px solid #333; overflow: hidden;
        }

        .pupil { 
            width: 7px; height: 7px; background: var(--eye-color); 
            border-radius: 50%; position: absolute; left: 4px; top: 1px; 
            box-shadow: 0 0 5px var(--eye-color);
        }

        /* SAÇ ÇİZİMLERİ */
        .hair-style { position: absolute; width: 100px; height: 100px; left: 100px; top: 55px; z-index: 6; }
        .hair-1 { width: 90px; height: 50px; background: var(--hair-color); border-radius: 50px 50px 0 0; top: 60px; left: 105px; } /* Kısa */
        .hair-2 { width: 90px; height: 100px; background: var(--hair-color); border-radius: 40px 40px 10px 10px; top: 60px; left: 105px; } /* Uzun */
        .hair-3 { width: 40px; height: 40px; background: var(--hair-color); border-radius: 50%; top: 40px; left: 130px; box-shadow: 0 40px 0 var(--hair-color); } /* Mohawk */

        /* ÜST GİYİM ÇİZİMLERİ */
        .top-style { 
            position: absolute; width: 120px; height: 100px; 
            left: 90px; top: 165px; z-index: 4; transition: 0.3s;
        }
        .tshirt { background: var(--top-color); border-radius: 20px 20px 5px 5px; }
        .hoodie { background: var(--top-color); border-radius: 30px 30px 5px 5px; }
        .hoodie::before { content: ''; position: absolute; top: -15px; left: 20px; width: 80px; height: 40px; background: inherit; border-radius: 50% 50% 0 0; }
        .tanktop { width: 80px; left: 110px; background: var(--top-color); clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%); }

        /* ALT GİYİM ÇİZİMLERİ */
        .bottom-style { 
            position: absolute; width: 100px; height: 120px; 
            left: 100px; top: 265px; z-index: 3; display: flex; justify-content: space-between;
        }
        .leg { width: 45px; height: 100%; background: var(--bottom-color); border-radius: 5px; }
        .shorts .leg { height: 50px; }
        .cargo .leg { border-right: 5px solid rgba(0,0,0,0.2); }

        /* PANEL */
        .panel { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; background: #333; padding: 20px; border-radius: 15px; width: 90%; max-width: 800px; }
        .control-group { display: flex; flex-direction: column; gap: 5px; }
        select, input { padding: 8px; border-radius: 5px; border: none; background: #555; color: white; }
    </style>
</head>
<body>

    <h1>CSS Character Engine v1.0</h1>

    <div id="canvas">
        <div id="hair-container" class="hair-style hair-1"></div>
        <div class="head">
            <div class="eye-socket">
                <div class="eye"><div class="pupil"></div></div>
                <div class="eye"><div class="pupil"></div></div>
            </div>
        </div>
        <div id="top-container" class="top-style tshirt"></div>
        <div id="bottom-container" class="bottom-style jeans">
            <div class="leg"></div>
            <div class="leg"></div>
        </div>
    </div>

    <div class="panel">
        <div class="control-group">
            <label>Göz Rengi</label>
            <input type="color" onchange="updateColor('--eye-color', this.value)" value="#00ffcc">
            <label>Saç Rengi</label>
            <input type="color" onchange="updateColor('--hair-color', this.value)" value="#442211">
        </div>

        <div class="control-group">
            <label>Üst Stil (10 Çeşit)</label>
            <select onchange="changeStyle('top-container', this.value)">
                <option value="tshirt">T-Shirt</option>
                <option value="hoodie">Hoodie (Kapüşonlu)</option>
                <option value="tanktop">Atlet</option>
                <option value="vneck">V Yaka</option>
                <option value="armor">Zırh Plakası</option>
                <option value="crop">Crop Top</option>
                <option value="suit">Ceket</option>
                <option value="oversize">Oversize</option>
                <option value="vest">Yelek</option>
                <option value="turtleneck">Boğazlı</option>
            </select>
            <input type="color" onchange="updateColor('--top-color', this.value)" value="#3498db">
        </div>

        <div class="control-group">
            <label>Alt Stil (10 Çeşit)</label>
            <select onchange="changeStyle('bottom-container', this.value)">
                <option value="jeans">Pantolon</option>
                <option value="shorts">Şort</option>
                <option value="cargo">Kargo Pantolon</option>
                <option value="skinny">Skinny Fit</option>
                <option value="skirt">Etek</option>
                <option value="wide">Bol Kesim</option>
                <option value="leggings">Tayt</option>
                <option value="robotic">Mekanik Bacak</option>
                <option value="boots">Çizmeli Pantolon</option>
                <option value="distressed">Yırtık Kot</option>
            </select>
            <input type="color" onchange="updateColor('--bottom-color', this.value)" value="#2c3e50">
        </div>

        <div class="control-group">
            <label>Saç Stili (10 Çeşit)</label>
            <select onchange="changeStyle('hair-container', this.value)">
                <option value="hair-1">Kısa Saç</option>
                <option value="hair-2">Uzun Saç</option>
                <option value="hair-3">Mohawk</option>
                <option value="hair-4">Kel (No Hair)</option>
                <option value="hair-5">Dikenli</option>
                <option value="hair-6">Yanlar Sıfır</option>
                <option value="hair-7">Küt Kesim</option>
                <option value="hair-8">Asker Tıraşı</option>
                <option value="hair-9">Topuz</option>
                <option value="hair-10">Afro Style</option>
            </select>
        </div>
    </div>

    <script>
        function updateColor(variable, value) {
            document.documentElement.style.setProperty(variable, value);
        }

        function changeStyle(elementId, newClass) {
            const el = document.getElementById(elementId);
            // Mevcut sınıfları temizle (ana sınıflar hariç)
            if(elementId === 'top-container') el.className = 'top-style ' + newClass;
            else if(elementId === 'bottom-container') el.className = 'bottom-style ' + newClass;
            else if(elementId === 'hair-container') el.className = 'hair-style ' + newClass;
        }
    </script>
</body>
</html>
