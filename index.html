<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Göz ve 20 Stil Karakter Paneli</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --eye-color: #00ffcc;
            --outfit-color: #444;
            --accent-color: #fff;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* --- Karakter Görsel Alanı --- */
        #character-canvas {
            width: 300px;
            height: 400px;
            border: 4px solid #333;
            border-radius: 20px;
            position: relative;
            background: linear-gradient(to bottom, #2c3e50, #000);
            overflow: hidden;
            transition: all 0.5s ease;
        }

        /* Sabit Gözler */
        .eyes {
            position: absolute;
            top: 30%;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 40px;
            z-index: 10;
        }

        .eye {
            width: 50px;
            height: 20px;
            background: white;
            border-radius: 50% / 100% 100% 0 0; /* Göz kapağı formu */
            box-shadow: 0 0 20px var(--eye-color);
            position: relative;
            overflow: hidden;
        }

        .eye::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--eye-color);
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            box-shadow: inset 0 0 10px #000;
        }

        /* Değişen Kıyafet Alanı */
        #outfit {
            position: absolute;
            bottom: 0;
            width: 200px;
            height: 220px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--outfit-color);
            border-radius: 50px 50px 0 0;
            transition: all 0.4s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-weight: bold;
            font-size: 0.8rem;
            color: var(--accent-color);
            border: 2px solid rgba(255,255,255,0.1);
        }

        /* --- Kontrol Paneli --- */
        .controls {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 600px;
        }

        button {
            padding: 8px;
            cursor: pointer;
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
            font-size: 12px;
            transition: 0.2s;
        }

        button:hover {
            background: var(--eye-color);
            color: #000;
        }

        .active-style { font-size: 1.2rem; margin-top: 10px; color: var(--eye-color); }
    </style>
</head>
<body>

    <h2>Karakter Stil Laboratuvarı</h2>
    <div id="character-canvas">
        <div class="eyes">
            <div class="eye"></div>
            <div class="eye"></div>
        </div>
        <div id="outfit">Kıyafet Seçilmedi</div>
    </div>

    <div class="active-style" id="style-name">Stil: Standart</div>

    <div class="controls" id="button-container">
        </div>

    <script>
        const outfitData = [
            { name: "Siberpunk", color: "#ff00ff", border: "neon", text: "NEON CEKET" },
            { name: "Steampunk", color: "#8b4513", border: "leather", text: "DİŞLİ YELEK" },
            { name: "Minimalist", color: "#ffffff", border: "none", text: "BEYAZ TULUM" },
            { name: "Gotik", color: "#000000", border: "lace", text: "SİYAH PELERİN" },
            { name: "Techwear", color: "#2f4f4f", border: "cargo", text: "STRAP YELEK" },
            { name: "Samuray", color: "#b22222", border: "kimono", text: "KIRMIZI KİMONO" },
            { name: "Buz Büyücüsü", color: "#add8e6", border: "frost", text: "KRİSTAL ZIRH" },
            { name: "Orman Korucusu", color: "#228b22", border: "leaf", text: "YAPRAK ZIRH" },
            { name: "Astronot", color: "#f5f5f5", border: "suit", text: "NASA TULUMU" },
            { name: "Kraliyet", color: "#ffd700", border: "gold", text: "ALTIN KAFTAN" },
            { name: "Post-Apokaliptik", color: "#556b2f", border: "torn", text: "YIRTIK DERİ" },
            { name: "Derin Deniz", color: "#00008b", border: "glow", text: "BASINÇ KOSTÜMÜ" },
            { name: "Retro Futurist", color: "#ff6347", border: "plastic", text: "PLASTİK CEKET" },
            { name: "Gölge Suikastçı", color: "#121212", border: "shadow", text: "GİZLİLİK ÖRTÜSÜ" },
            { name: "Hacker", color: "#00ff00", border: "code", text: "MATRIX HOODIE" },
            { name: "Çöl Gezgini", color: "#edc9af", border: "sand", text: "KETEN SARGILAR" },
            { name: "Cyber Angel", color: "#e6e6fa", border: "wing", text: "IŞIK KANATLAR" },
            { name: "Mafya Boss", color: "#333", border: "suit", text: "STRİPED TAKIM" },
            { name: "Punk Rocker", color: "#800000", border: "studs", text: "ZIMBALI CEKET" },
            { name: "Yapay Zeka", color: "#00ffff", border: "glass", text: "SAYDAM GÖVDE" }
        ];

        const outfitEl = document.getElementById('outfit');
        const styleNameEl = document.getElementById('style-name');
        const btnContainer = document.getElementById('button-container');

        outfitData.forEach((style, index) => {
            const btn = document.createElement('button');
            btn.innerText = style.name;
            btn.onclick = () => {
                // Kıyafeti Güncelle
                outfitEl.style.backgroundColor = style.color;
                outfitEl.innerText = style.text;
                styleNameEl.innerText = `Stil: ${style.name}`;
                
                // Bazı özel efektler
                if(style.name === "Siberpunk") outfitEl.style.boxShadow = "0 0 30px #ff00ff";
                else if(style.name === "Kraliyet") outfitEl.style.boxShadow = "0 0 30px #ffd700";
                else outfitEl.style.boxShadow = "none";
            };
            btnContainer.appendChild(btn);
        });
    </script>
</body>
</html>
