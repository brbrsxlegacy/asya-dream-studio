<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Dress Up - Code Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
            --neon-yellow: #ffff00;
        }

        body {
            background: radial-gradient(circle, #1a1a2e 0%, #020205 100%);
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden;
        }

        .game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .neon-title {
            font-size: 24px;
            color: var(--neon-blue);
            text-shadow: 0 0 15px var(--neon-blue);
            letter-spacing: 4px;
        }

        .main-container {
            display: flex;
            gap: 30px;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border: 3px solid var(--neon-pink);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        /* KARAKTER ALANI - BURASI ÇOK ÖNEMLİ */
        #character-canvas {
            position: relative;
            width: 250px;
            height: 350px;
            background: #000;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
            /* İçindekileri tam ortalar */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .layer {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        /* Kodla çizilen parçaların boyutu */
        .layer svg {
            width: 200px;
            height: 300px;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
        }

        /* KONTROL PANELİ */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            justify-content: center;
        }

        .category {
            background: rgba(0,0,0,0.4);
            padding: 10px;
            border-radius: 8px;
            border-left: 4px solid var(--neon-blue);
        }

        .category p {
            margin: 0 0 8px 0;
            font-size: 10px;
            color: var(--neon-pink);
        }

        button {
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 10px 15px;
            cursor: pointer;
            font-family: 'Press Start 2P';
            font-size: 10px;
            transition: 0.3s;
            width: 100%;
        }

        button:hover {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        #random-btn {
            border-color: var(--neon-yellow);
            color: var(--neon-yellow);
            margin-top: 10px;
        }

        #random-btn:hover {
            background: var(--neon-yellow);
            box-shadow: 0 0 20px var(--neon-yellow);
        }

        /* Zıplama Animasyonu */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .bounce { animation: bounce 0.2s ease; }
    </style>
</head>
<body>

<div class="game-wrapper">
    <h1 class="neon-title">PIXEL MASTER</h1>
    
    <div class="main-container">
        <div id="character-canvas">
            <div class="layer" id="body-layer"></div>
            <div class="layer" id="bottom-layer"></div>
            <div class="layer" id="top-layer"></div>
            <div class="layer" id="hair-layer"></div>
        </div>

        <div class="controls">
            <div class="category">
                <p>HAIR STYLE</p>
                <button onclick="change('hair')">NEXT STYLE</button>
            </div>
            <div class="category">
                <p>TOP CLOTHES</p>
                <button onclick="change('top')">CHANGE TOP</button>
            </div>
            <div class="category">
                <p>PANTS</p>
                <button onclick="change('bottom')">NEXT PANTS</button>
            </div>
            <button id="random-btn" onclick="randomize()">RANDOM LOOK</button>
        </div>
    </div>
</div>

<script>
    // SVG Kodları - Karakteri oluşturan çizimler
    const bodyBase = `<svg viewBox="0 0 100 150"><rect x="35" y="30" width="30" height="30" fill="#ffdbac"/><rect x="40" y="60" width="20" height="40" fill="#ffdbac"/><rect x="30" y="100" width="10" height="40" fill="#ffdbac"/><rect x="60" y="100" width="10" height="40" fill="#ffdbac"/></svg>`;

    const designs = {
        hair: [
            `<svg viewBox="0 0 100 150"><rect x="32" y="25" width="36" height="15" fill="#4d2600"/><rect x="65" y="30" width="10" height="20" fill="#4d2600"/></svg>`, // Kahve Yan
            `<svg viewBox="0 0 100 150"><rect x="35" y="20" width="30" height="15" fill="#ffd700"/><rect x="35" y="20" width="5" height="25" fill="#ffd700"/></svg>`, // Sarı Punk
            `<svg viewBox="0 0 100 150"><rect x="30" y="25" width="40" height="10" fill="#00ffff"/></svg>` // Neon Mavi Bandana
        ],
        top: [
            `<svg viewBox="0 0 100 150"><rect x="35" y="60" width="30" height="35" fill="#ff0055"/><rect x="25" y="60" width="10" height="20" fill="#ff0055"/></svg>`, // Kırmızı Tişört
            `<svg viewBox="0 0 100 150"><rect x="35" y="60" width="30" height="40" fill="#222"/><rect x="45" y="65" width="10" height="10" fill="white"/></svg>`, // Siyah Ceket
            `<svg viewBox="0 0 100 150"><rect x="35" y="60" width="30" height="35" fill="#00ff00" opacity="0.8"/></svg>` // Yeşil Atlet
        ],
        bottom: [
            `<svg viewBox="0 0 100 150"><rect x="35" y="95" width="12" height="45" fill="#2b2b80"/><rect x="53" y="95" width="12" height="45" fill="#2b2b80"/></svg>`, // Kot Pantolon
            `<svg viewBox="0 0 100 150"><rect x="35" y="95" width="30" height="20" fill="#555"/></svg>`, // Şort
            `<svg viewBox="0 0 100 150"><rect x="35" y="95" width="12" height="45" fill="#ff00ff"/><rect x="53" y="95" width="12" height="45" fill="#ff00ff"/></svg>` // Neon Tayt
        ]
    };

    let current = { hair: 0, top: 0, bottom: 0 };

    function render(category) {
        const layer = document.getElementById(`${category}-layer`);
        layer.innerHTML = designs[category][current[category]];
        
        // Küçük bir tepki animasyonu
        layer.classList.remove('bounce');
        void layer.offsetWidth; // Reflow tetikle
        layer.classList.add('bounce');
    }

    function change(category) {
        current[category] = (current[category] + 1) % designs[category].length;
        render(category);
    }

    function randomize() {
        Object.keys(designs).forEach(cat => {
            current[cat] = Math.floor(Math.random() * designs[cat].length);
            render(cat);
        });
    }

    // Başlangıç kurulumu
    window.onload = () => {
        document.getElementById('body-layer').innerHTML = bodyBase;
        randomize();
    };
</script>

</body>
</html>
