<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Master - Code Artist Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
            --bg-dark: #0a0a0a;
        }

        body {
            background: radial-gradient(circle, #1a1a2e 0%, #020205 100%);
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .main-container {
            display: flex;
            gap: 40px;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border: 4px solid var(--neon-pink);
            box-shadow: 0 0 25px var(--neon-pink);
            border-radius: 15px;
            align-items: center;
        }

        /* KARAKTER KUTUSU - MERKEZLEME BURADA */
        #character-canvas {
            position: relative;
            width: 280px;
            height: 400px;
            background: #111;
            border: 2px solid #333;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .layer {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* SVG Çizim Ayarları */
        svg {
            width: 220px;
            height: 320px;
            image-rendering: pixelated;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .category p {
            margin: 0 0 10px 0;
            font-size: 10px;
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
        }

        button {
            background: transparent;
            border: 2px solid var(--neon-pink);
            color: var(--neon-pink);
            padding: 10px 15px;
            cursor: pointer;
            font-family: 'Press Start 2P';
            font-size: 10px;
            transition: 0.3s;
            border-radius: 5px;
            width: 100%;
        }

        button:hover {
            background: var(--neon-pink);
            color: white;
            box-shadow: 0 0 15px var(--neon-pink);
        }

        #random-btn {
            border-color: #ffff00;
            color: #ffff00;
        }

        #random-btn:hover {
            background: #ffff00;
            color: black;
        }

        /* Değişim Efekti */
        .pop { animation: pop-anim 0.2s ease; }
        @keyframes pop-anim {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="main-container">
    <div id="character-canvas">
        <div class="layer" id="body-layer"></div>
        <div class="layer" id="bottom-layer"></div>
        <div class="layer" id="top-layer"></div>
        <div class="layer" id="hair-layer"></div>
    </div>

    <div class="controls">
        <div class="category">
            <p>SAÇ STİLİ</p>
            <button onclick="change('hair')">DEĞİŞTİR</button>
        </div>
        <div class="category">
            <p>ÜST GİYİM</p>
            <button onclick="change('top')">DEĞİŞTİR</button>
        </div>
        <div class="category">
            <p>ALT GİYİM</p>
            <button onclick="change('bottom')">DEĞİŞTİR</button>
        </div>
        <button id="random-btn" onclick="randomize()">RASTGELE</button>
    </div>
</div>

<script>
    // GÜNCELLENMİŞ VE BACAK ARASI DARALTILMIŞ SVG KODLARI
    const bodySVG = `<svg viewBox="0 0 100 150">
        <rect x="35" y="30" width="30" height="30" fill="#ffdbac"/> <rect x="40" y="60" width="20" height="40" fill="#ffdbac"/> <rect x="40" y="100" width="9" height="40" fill="#ffdbac"/> <rect x="51" y="100" width="9" height="40" fill="#ffdbac"/> </svg>`;

    const assets = {
        hair: [
            `<svg viewBox="0 0 100 150"><rect x="35" y="25" width="30" height="10" fill="#4d2600"/></svg>`, 
            `<svg viewBox="0 0 100 150"><rect x="32" y="20" width="36" height="20" fill="#ffd700"/><rect x="65" y="25" width="5" height="30" fill="#ffd700"/></svg>`, 
            `<svg viewBox="0 0 100 150"><rect x="35" y="15" width="30" height="20" fill="#00ffff"/></svg>` 
        ],
        top: [
            `<svg viewBox="0 0 100 150"><rect x="40" y="60" width="20" height="35" fill="#ff0055"/></svg>`, // Gövdeye tam oturan tişört
            `<svg viewBox="0 0 100 150"><rect x="40" y="60" width="20" height="35" fill="#222"/><rect x="45" y="70" width="10" height="5" fill="#fff"/></svg>`,
            `<svg viewBox="0 0 100 150"><rect x="40" y="60" width="20" height="20" fill="#00ff00"/></svg>`
        ],
        bottom: [
            // Pantolon bacakları vücuda göre hizalandı
            `<svg viewBox="0 0 100 150"><rect x="40" y="95" width="9" height="45" fill="#2b2b80"/><rect x="51" y="95" width="9" height="45" fill="#2b2b80"/></svg>`, 
            `<svg viewBox="0 0 100 150"><rect x="40" y="95" width="20" height="15" fill="#555"/></svg>`, 
            `<svg viewBox="0 0 100 150"><rect x="40" y="95" width="9" height="45" fill="#ff00ff"/><rect x="51" y="95" width="9" height="45" fill="#ff00ff"/></svg>` 
        ]
    };
    // ... geri kalan fonksiyonlar aynı ...
</script>

</body>
</html>
