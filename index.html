<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Stil Karakter Paneli - Geliştirilmiş</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --hair-color: #442211;
            --top-color: #ff4757;
            --bottom-color: #2f3542;
            --skin: #ffdbac;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #character-canvas {
            width: 300px;
            height: 500px;
            border: 4px solid #333;
            border-radius: 20px;
            position: relative;
            background: #222;
            overflow: hidden;
        }

        .layer { position: absolute; left: 50%; transform: translateX(-50%); transition: 0.3s; }

        /* --- KAFA --- */
        #hair { top: 40px; z-index: 10; width: 100px; height: 90px; background: var(--hair-color); border-radius: 40px 40px 0 0; }
        
        .head { 
            width: 70px; height: 85px; background: var(--skin); border-radius: 35px; 
            top: 55px; z-index: 9; position: absolute; left: 50%; transform: translateX(-50%);
        }
        .eyes { position: absolute; top: 35px; width: 100%; display: flex; justify-content: space-around; padding: 0 15px; box-sizing: border-box; }
        .eye { width: 6px; height: 6px; background: #333; border-radius: 50%; }
        .mouth { width: 20px; height: 10px; border-bottom: 3px solid #7d2d2d; border-radius: 50%; margin: 55px auto 0; }

        /* --- ÜST VÜCUT VE KOLLAR --- */
        .upper-body-wrapper { position: absolute; top: 140px; left: 50%; transform: translateX(-50%); width: 160px; height: 120px; z-index: 5; }
        
        #top { width: 80px; height: 80px; background: var(--top-color); border-radius: 15px 15px 5px 5px; margin: 0 auto; position: relative; z-index: 6; }

        .arm { width: 22px; height: 90px; background: var(--skin); position: absolute; top: 5px; border-radius: 11px; z-index: 4; transition: 0.3s; }
        .arm.left { left: 15px; transform: rotate(5deg); }
        .arm.right { right: 15px; transform: rotate(-5deg); }
        
        /* Kısa kollu efekti için */
        .arm::before { content: ""; position: absolute; top: 0; width: 100%; height: 30px; background: var(--top-color); border-radius: 11px 11px 0 0; }

        /* --- ALT VÜCUT VE BACAKLAR --- */
        .legs-wrapper { position: absolute; top: 220px; left: 50%; transform: translateX(-50%); width: 80px; height: 180px; display: flex; justify-content: space-between; z-index: 3; }
        
        .leg { width: 32px; height: 150px; background: var(--bottom-color); position: relative; border-radius: 5px; transition: 0.3s; }
        .foot { position: absolute; bottom: -10px; width: 40px; height: 15px; background: #111; border-radius: 5px 10px 2px 2px; }
        .leg.left .foot { right: 0; }
        .leg.right .foot { left: 0; }

        /* --- PANEL --- */
        .panel { margin-top: 20px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; max-width: 800px; }
        .group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 0.8rem; color: #00ffcc; font-weight: bold; }
        select { background: #333; color: white; border: 1px solid #555; padding: 5px; border-radius: 4px; }
    </style>
</head>
<body>

    <h2>Karakter Tasarım Laboratuvarı v2.0</h2>

    <div id="character-canvas">
        <div id="hair" class="layer"></div>
        <div class="head">
            <div class="eyes"><div class="eye"></div><div class="eye"></div></div>
            <div class="mouth"></div>
        </div>

        <div class="upper-body-wrapper">
            <div id="top"></div>
            <div id="leftArm" class="arm left"></div>
            <div id="rightArm" class="arm right"></div>
        </div>

        <div class="legs-wrapper">
            <div id="leftLeg" class="leg left"><div class="foot"></div></div>
            <div id="rightLeg" class="leg right"><div class="foot"></div></div>
        </div>
    </div>

    <div class="panel">
        <div class="group">
            <label>SAÇ STİLİ</label>
            <select onchange="applyHair(this.value)">
                <option value="long">Uzun Düz</option>
                <option value="bob">Küt Kesim</option>
                <option value="spike">Dikenli</option>
                <option value="bald">Kel</option>
                <option value="mohawk">Mohawk</option>
            </select>
        </div>

        <div class="group">
            <label>ÜST GİYİM</label>
            <select onchange="applyTop(this.value)">
                <option value="tshirt">T-Shirt</option>
                <option value="crop">Crop Top</option>
                <option value="tank">Atlet</option>
                <option value="hoodie">Hoodie</option>
            </select>
        </div>

        <div class="group">
            <label>ALT GİYİM</label>
            <select onchange="applyBottom(this.value)">
                <option value="jeans">Pantolon</option>
                <option value="shorts">Mini Şort</option>
                <option value="skirt">Etek</option>
                <option value="cargo">Kargo</option>
            </select>
        </div>
    </div>

    <script>
        const hair = document.getElementById('hair');
        const topPart = document.getElementById('top');
        const leftArm = document.getElementById('leftArm');
        const rightArm = document.getElementById('rightArm');
        const leftLeg = document.getElementById('leftLeg');
        const rightLeg = document.getElementById('rightLeg');

        function applyHair(style) {
            hair.style.display = "block";
            hair.style.clipPath = "none";
            hair.style.width = "100px";
            if(style === 'long') hair.style.height = "120px";
            if(style === 'bob') hair.style.height = "80px";
            if(style === 'spike') hair.style.clipPath = "polygon(0% 100%, 20% 0%, 40% 100%, 60% 0%, 80% 100%, 100% 0%, 100% 100%)";
            if(style === 'bald') hair.style.display = "none";
            if(style === 'mohawk') { hair.style.width = "30px"; hair.style.height = "80px"; }
        }

        function applyTop(style) {
            topPart.style.height = "80px";
            if(style === 'crop') topPart.style.height = "45px";
            if(style === 'tank') {
                leftArm.style.top = "-5px";
                rightArm.style.top = "-5px";
            } else {
                leftArm.style.top = "5px";
                rightArm.style.top = "5px";
            }
        }

        function applyBottom(style) {
            const legs = [leftLeg, rightLeg];
            legs.forEach(leg => {
                leg.style.height = "150px";
                leg.style.width = "32px";
                leg.style.borderRadius = "5px";
                if(style === 'shorts') leg.style.height = "50px";
                if(style === 'skirt') {
                    leg.style.width = "40px";
                    leg.style.height = "60px";
                    leg.style.borderRadius = "0 0 15px 15px";
                }
                if(style === 'cargo') leg.style.width = "42px";
            });

        <style>
    .character-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px; /* Üstteki içeriklerle arasına mesafe koyar */
        padding-bottom: 50px;
    }
    .c-head { width: 50px; height: 60px; background: #e0ac69; border-radius: 50%; margin-bottom: 5px; }
    .c-middle { display: flex; }
    .c-torso { width: 70px; height: 100px; background: #2c3e50; border-radius: 10px; }
    .c-arm { width: 20px; height: 80px; background: #e0ac69; border-radius: 10px; margin-top: 5px; }
    .c-leg-container { display: flex; gap: 10px; }
    .c-leg { width: 25px; height: 90px; background: #e0ac69; border-radius: 0 0 10px 10px; }
<div id="ozel-karakter-konteynir">
    <div class="k-karakter">
        <div class="k-kafa"></div>
        <div class="k-boyun"></div>
        
        <div class="k-gogus-govde">
            <div class="k-kol k-sol-kol"></div>
            <div class="k-kol k-sag-kol"></div>
        </div>

        <div class="k-bacak-grubu">
            <div class="k-bacak">
                <div class="k-ayak k-sol-ayak"></div>
            </div>
            <div class="k-bacak">
                <div class="k-ayak k-sag-ayak"></div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Diğer CSS'lerle çakışmaması için sınıfların başına 'k-' ekledim */
    #ozel-karakter-konteynir {
        display: flex;
        justify-content: center;
        padding: 50px 0;
        background: transparent; /* Sayfanın en altında temiz durması için */
        clear: both;
    }

    .k-karakter {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        width: 150px;
    }

    .k-kafa {
        width: 45px;
        height: 55px;
        background-color: #ffdbac;
        border-radius: 50% 50% 40% 40%;
        z-index: 5;
        border: 1px solid #d4a373;
    }

    .k-boyun {
        width: 12px;
        height: 8px;
        background-color: #ffdbac;
        margin-top: -3px;
    }

    .k-gogus-govde {
        width: 70px;
        height: 90px;
        background-color: #e74c3c;
        border-radius: 10px 10px 5px 5px;
        position: relative;
    }

    .k-kol {
        width: 18px;
        height: 85px;
        background-color: #ffdbac;
        position: absolute;
        top: 5px;
        border-radius: 10px;
    }

    .k-sol-kol { left: -22px; }
    .k-sag-kol { right: -22px; }

    .k-bacak-grubu {
        display: flex;
        gap: 2px;
        margin-top: -2px;
    }

    .k-bacak {
        width: 32px;
        height: 110px; /* Bacak boyu torsoya göre orantılı */
        background-color: #2c3e50;
        position: relative;
    }

    .k-ayak {
        width: 40px;
        height: 12px;
        background-color: #333;
        position: absolute;
        bottom: 0;
    }

    .k-sol-ayak { left: -4px; border-radius: 5px 0 0 5px; }
    .k-sag-ayak { right: -4px; border-radius: 0 5px 5px 0; }
</style>
